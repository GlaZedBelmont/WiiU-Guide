<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WiiU Hacks Guide</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme"type="text/css" />
    <link rel="icon" href="assets/favicon.ico" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  </head>
  <body>
    <div id="app">
      <img src="./assets/loader.gif" width="100" height="100">
      <h2 style="font-family: 'Roboto', sans-serif;">Loading</h2>
    </div>
    <script>
      window.$docsify = {
        name        :"WiiU Guide",
        homepage    : 'docs/index.md',
        logo        : "./assets/icons.png",
        loadSidebar : true,
        alias       : {
          '/.*/_sidebar.md': '_sidebar.md',
          '/'              : '/docs/index.md',
          '/index'         : '/docs/index.md',
          '/introduction'  : '/docs/required/introduction.md',
          '/choose-cfw'    : '/docs/required/choose-cfw.md',
          '/changelogs'    : '/docs/changelogs.md',
          '/choose-sd-card': '/docs/extras/choose-sd-card.md',
          '/ds-vc-choice'  : '/docs/cfw/ds-vc-choice.md',
          '/cbhc'          : '/docs/cfw/cbhc.md',
          '/haxchi'        : '/docs/cfw/haxchi.md',
          '/mocha'         : '/docs/cfw/mocha.md',
          '/indexiine'     : '/docs/exploit/indexiine.md',
          '/online-exploit': '/docs/exploit/online-exploit.md'
        },
        subMaxLevel: 4,
        'flexible-alerts': {
          style: 'flat'
        },
        tabs: {
          persist    : true,
          sync       : true,
          theme      : 'material'
        }
      }
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"type="text/javascript"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  </body>
</html>
